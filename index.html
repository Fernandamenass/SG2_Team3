<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dashboard de Producción</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <!-- Columna principal -->
        <div class="col-lg-8">
          <h1 class="text-center mb-4">Production Dashboard</h1>

          <!-- Controles de tiempo -->
          <div class="row position-relative mb-4">
            <div class="col-12 text-center">
              <button id="prev-btn" class="btn btn-outline-primary">
                <i class="bi bi-chevron-left"></i>
              </button>
              <span id="timeframe-label" class="mx-3">Daily</span>
              <button id="next-btn" class="btn btn-outline-primary">
                <i class="bi bi-chevron-right"></i>
              </button>
            </div>
          </div>

          <!-- KPI Cards -->
          <div class="row mb-4">
            <div class="col-md-3 mb-3 mb-md-0">
              <div class="card h-100 kpi-card">
                <div class="card-body">
                  <h5 class="kpi-title">Total Production</h5>
                  <div class="d-flex align-items-center">
                    <h2 id="kpi-production" class="kpi-value text-success">
                      0
                    </h2>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3 mb-3 mb-md-0">
              <div class="card h-100 kpi-card">
                <div class="card-body">
                  <h5 class="kpi-title">Rejection Rate</h5>
                  <div class="d-flex align-items-center">
                    <h2 id="kpi-rejection" class="kpi-value text-danger">0%</h2>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3 mb-3 mb-md-0">
              <div class="card h-100 kpi-card">
                <div class="card-body">
                  <h5 class="kpi-title">Avg. Occupancy</h5>
                  <div class="d-flex align-items-center">
                    <h2 id="kpi-occupancy" class="kpi-value text-primary">
                      0%
                    </h2>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card h-100 kpi-card">
                <div class="card-body">
                  <h5 class="kpi-title">Accidents</h5>
                  <div class="d-flex align-items-center">
                    <h2 id="kpi-accidents" class="kpi-value text-warning">0</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Gráfica principal -->
          <div class="row mb-4">
            <div
              class="col-12 main-chart-container"
              id="chart-production"
            ></div>
          </div>

          <!-- Botones para gráficas secundarias -->
          <div class="row mb-4">
            <div class="col-12 text-center">
              <div
                class="btn-group"
                role="group"
                aria-label="Gráficas secundarias"
              >
                <button
                  id="btn-delay"
                  class="btn btn-outline-primary chart-btn"
                  data-chart="delay"
                >
                  Delay
                </button>
                <button
                  id="btn-accidents"
                  class="btn btn-outline-primary chart-btn"
                  data-chart="accidents"
                >
                  Accidents
                </button>
                <button
                  id="btn-rejected"
                  class="btn btn-outline-primary chart-btn"
                  data-chart="rejected"
                >
                  Rejections
                </button>
                <button
                  id="btn-occupancy"
                  class="btn btn-outline-primary chart-btn"
                  data-chart="occupancy"
                >
                  Occupation
                </button>
                <button
                  id="btn-rejection-percentage"
                  class="btn btn-outline-primary chart-btn"
                  data-chart="rejection-percentage"
                >
                  Rejection %
                </button>
              </div>
            </div>
          </div>

          <!-- Gráficas secundarias -->
          <div class="row">
            <div
              class="col-12 small-chart-container"
              id="secondary-chart-container"
            >
              <div
                id="chart-delay"
                class="chart-view"
                style="display: none"
              ></div>
              <div
                id="chart-accidents"
                class="chart-view"
                style="display: none"
              ></div>
              <div
                id="chart-rejected"
                class="chart-view"
                style="display: none"
              ></div>
              <div
                id="chart-occupancy"
                class="chart-view"
                style="display: none"
              ></div>
              <div
                id="chart-rejection-percentage"
                class="chart-view"
                style="display: none"
              ></div>
              <div
                id="chart-placeholder"
                class="d-flex justify-content-center align-items-center h-100"
              >
                <p class="text-center text-muted">
                  Select a button to view the corresponding graph
                </p>
              </div>
            </div>
          </div>
        </div>

        <!-- Columna lateral de Insights -->
        <div class="col-lg-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title mb-3">Insights & Analysis</h5>
              <div id="insights-panel">
                <p class="text-muted">
                  Aquí aparecerán los análisis basados en los datos mostrados.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/d3.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
