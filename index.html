<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dashboard de Producción</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Bootstrap grid setup -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
        <h1 class="text-center mb-4">Dashboard de Producción</h1>

        <!-- Controles de tiempo -->
        <div class="row position-relative mb-4">
          <div class="col-12 text-center">
            <button id="prev-btn" class="btn btn-outline-primary">
              <i class="bi bi-chevron-left"></i>
            </button>
            <span id="timeframe-label" class="mx-3">Daily</span>
            <button id="next-btn" class="btn btn-outline-primary">
              <i class="bi bi-chevron-right"></i>
            </button>
          </div>
        </div>

        <!-- Gráfica principal de producción -->
        <div class="row mb-4">
          <div class="col-12 main-chart-container" id="chart-production"></div>
        </div>

        <!-- Botones para gráficas secundarias -->
        <div class="row mb-4">
          <div class="col-12 text-center">
            <div
              class="btn-group"
              role="group"
              aria-label="Gráficas secundarias"
            >
              <button
                id="btn-delay"
                class="btn btn-outline-primary chart-btn"
                data-chart="delay"
              >
                Retraso
              </button>
              <button
                id="btn-accidents"
                class="btn btn-outline-primary chart-btn"
                data-chart="accidents"
              >
                Accidentes
              </button>
              <button
                id="btn-rejected"
                class="btn btn-outline-primary chart-btn"
                data-chart="rejected"
              >
                Rechazos
              </button>
              <button
                id="btn-occupancy"
                class="btn btn-outline-primary chart-btn"
                data-chart="occupancy"
              >
                Ocupación
              </button>
              <button
                id="btn-rejection-percentage"
                class="btn btn-outline-primary chart-btn"
                data-chart="rejection-percentage"
              >
                % Rechazo
              </button>
            </div>
          </div>
        </div>

        <div class="row">
          <div
            class="col-12 small-chart-container"
            id="secondary-chart-container"
          >
            <div
              id="chart-delay"
              class="chart-view"
              style="display: none"
            ></div>
            <div
              id="chart-accidents"
              class="chart-view"
              style="display: none"
            ></div>
            <div
              id="chart-rejected"
              class="chart-view"
              style="display: none"
            ></div>
            <div
              id="chart-occupancy"
              class="chart-view"
              style="display: none"
            ></div>
            <div
              id="chart-rejection-percentage"
              class="chart-view"
              style="display: none"
            ></div>
            <div
              id="chart-placeholder"
              class="d-flex justify-content-center align-items-center h-100"
            >
              <p class="text-center text-muted">
                Selecciona un botón para ver la gráfica correspondiente
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="row g-3">
          <div class="col-12 col-sm-6 col-lg-12">
            <div class="card h-100 kpi-card">
              <div class="card-body">
                <h5 class="kpi-title">Producción Promedio</h5>
                <div class="d-flex align-items-center">
                  <h2 class="kpi-value">85%</h2>
                </div>
                <small class="text-success kpi-trend">
                  <i class="bi bi-arrow-up"></i> 2.5% vs anterior
                </small>
              </div>
            </div>
          </div>
      
          <div class="col-12 col-sm-6 col-lg-12">
            <div class="card h-100 kpi-card">
              <div class="card-body">
                <h5 class="kpi-title">Tiempo Activo</h5>
                <div class="d-flex align-items-center">
                  <h2 class="kpi-value">92%</h2>
                </div>
                <small class="text-danger kpi-trend">
                  <i class="bi bi-arrow-down"></i> 1.1% vs anterior
                </small>
              </div>
            </div>
          </div>
      
          <div class="col-12 col-sm-6 col-lg-12">
            <div class="card h-100 kpi-card">
              <div class="card-body">
                <h5 class="kpi-title">Eficiencia</h5>
                <div class="d-flex align-items-center">
                  <h2 class="kpi-value">78%</h2>
                </div>
                <small class="text-success kpi-trend">
                  <i class="bi bi-arrow-up"></i> 4.2% vs anterior
                </small>
              </div>
            </div>
          </div>
      
          <div class="col-12 col-sm-6 col-lg-12">
            <div class="card h-100 kpi-card">
              <div class="card-body">
                <h5 class="kpi-title">Calidad</h5>
                <div class="d-flex align-items-center">
                  <h2 class="kpi-value">98%</h2>
                </div>
                <small class="text-success kpi-trend">
                  <i class="bi bi-arrow-up"></i> 0.8% vs anterior
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- External JS libraries -->
    <script src="js/d3.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
  </body>
</html>
